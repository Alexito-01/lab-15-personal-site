	<script type="text/javascript">
		var refresh = 0;
		document.addEventListener('DOMContentLoaded', main);

		var sketch;
		var context;
		var circle = {'x':0, 'y':100, 'r':25};
		var circlered = {'x':0, 'y':100, 'r':15};
		var dx = 5;
		var dy = 5;
		var fps = 1;

		var sike = new Audio("soundboard/Sike.wav")
		var wrong = new Audio("soundboard/WrongNumber.wav")

		function main() {
		 	sketch = document.getElementById('sketch');
			context = sketch.getContext("2d");
			circle = {'x':sketch.offsetWidth/2, 'y':sketch.offsetHeight/2, 'r':25};
			circlered = {'x':20, 'y':sketch.offsetHeight/2, 'r':25};
			setInterval(animate, fps);
		}

		function animate() {
			//context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
			draw_circle(circle.x, circle.y, circle.r);
			circle.x = circle.x + dx;
			if(circle.x > sketch.offsetWidth - dx - circle.r || circle.x < circle.r - dx)
			{
				dx = dx * -1;
			}
			circle.y = circle.y + dy;
			if(circle.y > sketch.offsetHeight - dy - circle.r || circle.y < circle.r - dy)
			{
				dy = dy * -1;
			}

			draw_circle2(circlered.x, circlered.y, circlered.r);
			circlered.x = circlered.x + dx;
			if(circlered.x > sketch.offsetWidth - dx - circlered.r || circlered.x < circlered.r - dx)
			{
				dx = dx * -1;
			}
			circlered.y = circlered.y + dy;
			if(circlered.y > sketch.offsetHeight - dy - circlered.r || circlered.y < circlered.r - dy)
			{
				dy = dy * -1;
			}

		}

		function draw_circle(x, y, r) {

			context.beginPath();
			context.fillStyle = "#0000ff";
			context.arc(x, y, r, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}

		function draw_circle2(x, y, r) {

			context.beginPath();
			context.fillStyle = "#ff0000";
			context.arc(x, y, r, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}

		function pushOnButton() {

			if (refresh ==0)
			{	
				document.querySelector("#contactbutton").value = "LMAO!!!";
				console.log("Look at this Dude...");
				sike.play();
				setTimeout(alert("SIKE!!!"), 1000);
				wrong.play();
				setTimeout(alert("THAT'S THE WRONG NUMBER"), 1000);
				refresh = refresh + 1;
			}
			else if (refresh == 1) 
			{
				console.log("HAHAHAHAHA. Look at the top of his HEAD!");
				setTimeout(alert("ERR: System Failure. Refreshing"), 1000);
				window.location.reload();
			}
			else{console.log("True ERR, lol");}
			
		}

		function clearcanvas() {
			if (refresh == 0)
			{
				context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
				main();
				refresh = 1;
			}
			else 
			{
				context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
				main();
				refresh = 0;

			}
		}
	</script>
